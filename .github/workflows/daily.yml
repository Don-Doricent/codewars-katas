name: Daily Codewars Update

on:
  schedule:
    # Runs every day at 01:00 UTC = 9:00 PM Eastern (EDT)
    - cron: '0 1 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install deps (if any)
        run: npm install || echo "No dependencies to install"

      - name: Fetch today's katas
        run: node update-today.js

      - name: Commit & push updates
        run: |
          git config user.name "Don Doricent"
          git config user.email "ddoricent97@gmail.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add today.md
            git commit -m "Daily kata $(date +'%Y-%m-%d')"
            git push origin main
          else
            echo "No new katas today."
          fi
