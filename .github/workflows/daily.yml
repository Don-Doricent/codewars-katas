name: Daily Codewars Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Skip dependencies
        run: echo "No dependencies to install"

      - name: Fetch today's katas
        run: node update-today.cjs

      - name: Commit & push updates
        env:
          REPO_TOKEN: \${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "Don Doricent"
          git config user.email "ddoricent97@gmail.com"
          git add today.md 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No new katas today."
          else
            git commit -m "Daily kata \$(date +'%Y-%m-%d')"
            git push https://x-access-token:\${REPO_TOKEN}@github.com/\${{ github.repository }}.git HEAD:main
          fi
